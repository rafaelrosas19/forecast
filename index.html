<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cf55b48290.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <div class="container col-lg-12">

        <div class="row">


            <form class="city-list col-lg-3">
                <label for="inputCity">Search for a City: </label>
                <div class="form-group form-inline">
                    <input type="text" class="form-control" id="input-city">
                    <button type="submit" class="btn btn-primary fas fa-search" id="select-city"></button>
                </div>

                <div class="city-append">
                   <!-- <div class="city1">Chicago</div>
                   <div class="city1">Chicago</div>
                   <div class="city1">Chicago</div>
                   <div class="city1">Chicago</div>
                   <div class="city1">Chicago</div> -->
                </div>
            </form>


            
            <div class="card col-lg-9">
                <div class="card-header">
                    Make sure you follow COVID travel regulations.
                </div>
                <div class="card-body">
                    <div class="city"></div>
                    <br>
                    <div class="temp"></div>
                    <br>
                    <div class="humidity"></div>
                    <br>
                    <div class="wind"></div>
                    <br>
                    <div class="uv"></div>
                </div>
            </div>





        </div>


        </br>


        <h4 class="deck-heading">5-Day Forecast:</h4>





        <div class="row">
            <div class="card-deck col-lg-12">

                <div class="card">

                    <div class="card-body">
                        <h5 class="card-date-1">Card title</h5>
                        <img class="img-1">
                        <small class="description-1"></small>
                        <div class="temp-1"></div>
                        <div class="humidity-1"></div>
                    </div>
                    <div class="card-footer">
                        <small class="time-of-day-1">Last updated 3 mins ago</small>
                    </div>

                </div>

                <div class="card">

                    <div class="card-body">
                        <h5 class="card-date-2">Card title</h5>
                        <img class="img-2">
                        <small class="description-2"></small>
                        <div class="temp-2"></div>
                        <div class="humidity-2"></div>
                    </div>
                    <div class="card-footer">
                        <small class="time-of-day-2">Last updated 3 mins ago</small>
                    </div>

                </div>

                <div class="card">

                    <div class="card-body">
                        <h5 class="card-date-3">Card title</h5>
                        <img class="img-3">
                        <small class="description-3"></small>
                        <div class="temp-3"></div>
                        <div class="humidity-3"></div>
                    </div>
                    <div class="card-footer">
                        <small class="time-of-day-3">Last updated 3 mins ago</small>
                    </div>

                </div>

                <div class="card">

                    <div class="card-body">
                        <h5 class="card-date-4">Card title</h5>
                        <img class="img-4">
                        <small class="description-4"></small>
                        <div class="temp-4"></div>
                        <div class="humidity-4"></div>
                    </div>
                    <div class="card-footer">
                        <small class="time-of-day-4">Last updated 3 mins ago</small>
                    </div>

                </div>

                <div class="card">

                    <div class="card-body">
                        <h5 class="card-date-5">Card title</h5>
                        <img class="img-5">
                        <small class="description-5"></small>
                        <div class="temp-5"></div>
                        <div class="humidity-5"></div>
                    </div>
                    <div class="card-footer">
                        <small class="time-of-day-5">Last updated 3 mins ago</small>
                    </div>

                </div>


            </div>
        </div>





    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>

</html>
